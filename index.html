<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <section class="cards">
      <div href="#" class="card">
        <div class="card__image"></div>
        <div class="card__content">
          <p class="card__title">Equilibrium #3429</p>
          <p class="card__snippet">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__pricing">
           <p class="card__pricing-1">0.041 ETH</p>
           <p class="card__pricing-2">3 days left</p>
          </div>
          <hr>
          <div class="card__footer">
            <img class="card__footer-img" src="images/image-avatar.png" alt="Avatar-image">
            <p class="card__footer-text">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
        
      </div>

      
    </section>
    

    
  
    
    
    
    Creation of Jules Wyvern
    <!-- Creation of Jules Wyvern -->
  </body>
</html>
